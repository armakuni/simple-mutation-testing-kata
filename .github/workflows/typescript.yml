on:
  pull_request:
  push:

defaults:
  run:
    working-directory: typescript

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npx stryker run